<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porsche</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="icon" href="Image/porsche_icon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- video and navbar -->
    <div class="feature-container position-relative w-100 vh-100">
      <div class="feature-content position-absolute w-100 h-100">
        <!-- navbar -->
        <nav class="navbar z-1">
          <div class="container-fluid">
            <button
              class="navbar-toggler p-2"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <i class="fa-solid fa-bars fs-4 text-light"></i>
            </button>
            <a href="#" class="navbar-logo">
              <img
                class="d-md-block d-none w-100 h-100 object-fit-contain"
                src="Image/porsche_text.png"
                alt=""
              />
              <img
                class="d-md-none d-block w-100 h-100 object-fit-contain"
                src="Image/porsche_logo.png"
                alt=""
              />
            </a>
            <a
              href="#"
              class="navbar-toggler text-decoration-none p-2"
              type="button"
            >
              <i class="fa-regular fa-user fs-4 text-light"></i>
            </a>
            <!-- sidmenu -->
            <div
              class="offcanvas offcanvas-start"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">Home</li>
                  <li class="nav-item">Link</li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
        <div class="content">
          <div class="des">
            <h1>Keep Your Essence.</h1>
            <button>Discover More</button>
          </div>
          <div class="pause d-flex">
            <i class="fa-solid fa-pause text-light fs-4"></i>
          </div>
          <div class="sound d-flex">
            <i class="fa-solid fa-volume-xmark text-light fs-4"></i>
          </div>
        </div>
      </div>
      <video
        class="w-100 h-100 object-fit-cover"
        src="Video/video.mp4"
        autoplay
        muted
        loop
        muted
        poster="Image/featureTop.jpg"
      ></video>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
  <script src="Bootstrap/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</html>
